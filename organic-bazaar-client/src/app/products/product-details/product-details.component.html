<div class="container mt-4" *ngIf="product">
  <div class="row">
    <div class="col-12 col-md-6">
      <h2>{{ product.name }}</h2>
      <img [src]="'http://localhost:8083/' + product.image" alt="{{ product.name }}" class="img-fluid">
      <p class="mt-2">{{ product.description }}</p>
      <h4>Price: {{ product.price | currency:'INR' }}</h4>
      <button class="btn btn-primary">Add to Cart</button>
    </div>

    <div class="col-12 col-md-6">
      <app-reviews-list [product]="product"></app-reviews-list>
    </div>
  </div>
</div>

<div *ngIf="!product" class="alert alert-warning">
  Product not found.
</div>
