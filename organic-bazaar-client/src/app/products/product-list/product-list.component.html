<div class="container mt-2">
  <!-- Search Bar -->
  <div class="row mb-3">
    <div class="col-md-6">
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control" placeholder="Search products..." [(ngModel)]="search"
          (ngModelChange)="onSearchChange($event)">
      </div>
    </div>
  </div>

  <!-- Category Filter -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="categoryFilter" class="form-label">
        <i class="bi bi-funnel-fill"></i> Filter by Category
      </label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-list"></i></span>
        <select id="categoryFilter" class="form-select" [(ngModel)]="category" (ngModelChange)="loadProducts()">
          <option value="">All Categories</option>
          <!-- <option *ngFor="let category of categories" [value]="category">{{ category }}</option> -->
        </select>
      </div>
    </div>
  </div>

  <!-- Sort Options -->
  <div class="row mb-3">
    <div class="col-md-3">
      <label for="sortBy" class="form-label">
        <i class="bi bi-sort-alpha-down"></i> Sort by
      </label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-sort-down-alt"></i></span>
        <select id="sortBy" class="form-select" [(ngModel)]="sort" (ngModelChange)="loadProducts()">
          <option value="name">Name</option>
          <option value="price">Price</option>
        </select>
      </div>
    </div>

    <div class="col-md-3">
      <label for="sortOrder" class="form-label">
        <i class="bi bi-arrow-up-down"></i> Sort Order
      </label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-arrow-down-up"></i></span>
        <select id="sortOrder" class="form-select" [(ngModel)]="order" (ngModelChange)="loadProducts()">
          <option [value]="-1">Ascending</option>
          <option [value]="1">Descending</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Product List -->
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
</div>
